<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head"></head>
<body>

	<header th:replace="navbar :: header"></header>

	<div class="container">
		<form action="/listar_peliculas" method="get">
			<div class="form-group">
				<input type="text" name="consulta"
					class="form-control my-3" placeholder="Buscar por tÃ­tulo"/></div>
			<div class="form-group">
				<input class="btn btn-success btn-sm" type="submit"
			value="Buscar" />
			</div>
		</form>
	</div>

	<div class="grid container columns">


		<ul class="card img2 p-0 mx-0 shadow bg-white rounded"
			th:each="resultado : ${result}">
			<a class="prueba" th:href="@{'/detalle_pelicula/' + ${resultado.id}}">
				<li id="li">
					<img
						class="float-left poster"
						th:src="'https://image.tmdb.org/t/p/w200' + ${resultado.getPoster_path()}" />
					<img
					class="backdrop"
					th:src="'https://image.tmdb.org/t/p/w300' + ${resultado.getBackdrop_path()}" />
					<b class="mx-3" th:text="${resultado.getOriginal_title()}"></b>
					<div class="info" th:text="${resultado.getOverview()}"></div>
				</li></a>
			

		</ul>

	</div>

<div class="text-center">
